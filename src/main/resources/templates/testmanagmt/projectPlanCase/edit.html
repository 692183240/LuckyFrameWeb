<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-projectPlanCase-edit" th:object="${projectPlanCase}">
            <input id="planCaseId" name="planCaseId" th:field="*{planCaseId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">用例ID：</label>
				<div class="col-sm-8">
					<input id="caseId" name="caseId" th:field="*{caseId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">测试计划ID：</label>
				<div class="col-sm-8">
					<input id="planId" name="planId" th:field="*{planId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用例优先级 数字越小，优先级越高：</label>
				<div class="col-sm-8">
					<input id="priority" name="priority" th:field="*{priority}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/projectPlanCase";
		$("#form-projectPlanCase-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-projectPlanCase-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
